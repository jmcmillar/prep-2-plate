# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary: &primary_development
    <<: *default
    database: prep_2_plate_development
    username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD", "") %>
    host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
    port: <%= ENV.fetch("POSTGRES_PORT", 5432) %>

  cache:
    <<: *primary_development
    database: prep_2_plate_cache_development
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_development
    database: prep_2_plate_queue_development
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_development
    database: prep_2_plate_cable_development
    migrations_paths: db/cable_migrate

test:
  primary: &primary_test
    <<: *default
    database: prep_2_plate_test
    username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD", "") %>
    host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
    port: <%= ENV.fetch("POSTGRES_PORT", 5432) %>

  cache:
    <<: *primary_test
    database: prep_2_plate_cache_test
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_test
    database: prep_2_plate_queue_test
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_test
    database: prep_2_plate_cable_test
    migrations_paths: db/cable_migrate

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  cache:
    <<: *primary_production
    url: <%= ENV["CACHE_DATABASE_URL"] %>
    migrations_paths: db/cache_migrate

  queue:
    <<: *primary_production
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
    migrations_paths: db/queue_migrate

  cable:
    <<: *primary_production
    url: <%= ENV["CABLE_DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
